help_tools: "• `.circle`\n    الرد على أغنية صوتية أو GIF للحصول على ملاحظة فيديو.\n\n• `.ls`\n    احصل على جميع الملفات داخل الدليل.\n\n• `.bots`\n    يوضح عدد الروبوتات في الدردشة الحالية مع ارتباط Perma.\n\n• `.hl <a link>\n    تضمين الرابط بمساحة بيضاء كرسالة.\n\n• `.id`\n    الرد على ملصق للحصول على هويته\n    الرد على المستخدم للحصول على معرفه\n    دون الرد ستحصل على معرف الدردشة\n\n• `.sg <الرد على مستخدم> <اسم المستخدم/المعرف>`\n    احصل على سجل اسم المستخدم الذي أجاب.\n\n•.\n    احصل على رسالة مترجمة.\n\n• .webshot <Url> `\n    احصل على لقطة شاشة لصفحة الويب.\n\n• `.shorturl <Url> <Id-Optional>`\n    اختصر أي عنوان URL ..."
help_giftools: "• `.invertgif`\n  جعل GIF مقلوب (سلبي).\n\n• `.bwgif`\n  اجعل GIF بالأبيض والأسود\n\n• `.rvgif`\n  عكس GIF\n\n• `.vtog`\n  الرد على الفيديو ، سيقوم بإنشاء GIF\n  فيديو إلى GIF\n\n• `.gif <Query>`\n   أرسل الفيديو بخصوص الاستعلام."
help_echo: "• `. addecho <الرد على أي شخص>`\n   ابدأ رسالة صدى تلقائي للمستخدم المردل.\n\n• `.remecho <الرد على أي شخص>`\n   أطفئه\n\n• .listecho <الرد على أي شخص> `\n   للحصول على قائمة."
help_cleanaction: "• `.addclean`\n    قم بتنظيف جميع الإجراءات القادمة MSG في الدردشة المضافة مثل شخص ما ينضم إليه/يسار/دبوس وما إلى ذلك.\n\n• `.remclean`\n    إزالة الدردشة من قاعدة البيانات.\n\n• `.listclean`\n   للحصول على قائمة بجميع الدردشات التي يتم تنشيطها."
help_blacklist: "• `.blacklist <word/all word with a space>` `\n    القائمة السوداء الكلمة المختارة في تلك الدردشة.\n\n• `.remblacklist <word>`\n    قم بإزالة الكلمة من القائمة السوداء ..\n\n• `.ListBlackList`\n    قائمة جميع الكلمات المدرجة في القائمة السوداء.\n\n  "إذا استخدم شخص ما كلمة قائمة سوداء ، فسيتم حذف MSG"\n  "ويجب أن تكون مسؤولًا في تلك الدردشة""
