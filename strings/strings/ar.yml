help_polls: "•.<Point> ؛<Point> ``\n    احصل على استطلاع مجهول مع خيارات معينة\n\n•.<Point> ؛<Spoint> |<type> `\n    احصل على الاستطلاع المحدد مع النوع المطلوب!\n    يجب أن يكون النوع أيًا من "عامة" أو "متعددة" أو "مسابقة"\n\n•.<Point> ؛<Spoint> |Quiz_ <FonseRERNO> `\n    احصل على استطلاع الاختبار حيث يكون الإجابة هو عدد الخيارات الصحيح"
help_nightmode: "في الليل ، سيؤدي إلى إيقاف إذن الجميع لإرسال رسالة في جميع المجموعات التي أضفتها عبر ".\nوقم بتشغيل السيارات في الصباح\n\n• `.addnm`\n   أضف Nightmode\n   لإضافة مجموعة إلى وضع الليل التلقائي.\n\n• `. remnm`\n   أزل Nightmode\n   لإزالة المجموعة من وضع الليل التلقائي\n\n• .listnm`\n   قائمة Nightmode\n   للحصول على جميع قائمة المجموعات حيث نشط Nightmode.\n\n• `.nmtime <close ساعة\n   وقت Nightmode\n   افتراضيًا ، إغلاق 00:00 ، افتح 07:00\n   استخدام تنسيق 24 ساعة\n   ex- `nmtime 01 00 06 30`"
help_warn: "•.\n    يحذر.\n\n• `.resetwarn <الرد على المستخدم>`\n    لإعادة ضبط كل تحذيرات.\n\n• `. warns <الرد على المستخدم>`\n   للحصول على قائمة تحذيرات المستخدم.\n\n•.<حظر/كتم/ركلة> ``\n   تحديد الرقم في عدد تحذير من أجل التحذيرات\n   بعد وضع '|'وضع مارك إجراء مثل الحظر/كتم/ركلة\n   ركلة 3 الافتراضي\n   مثال: `setwarn 5 |كتم"
