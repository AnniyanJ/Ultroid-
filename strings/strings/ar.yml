help_core: "•.\n    لتثبيت البرنامج المساعد ،\n  `.install f`\n    لإجبار التثبيت.\n\n•.\n    لتفريغ وإزالة البرنامج المساعد.\n\n• `. تحميل <اسم البرنامج المساعد>`\n    لتحميل المكون الإضافي غير الرسمي.\n\n•.\n    لتفريغ البرنامج المساعد غير الرسمي.\n\n• `.help <اسم البرنامج المساعد>`\n    يظهر لك قائمة مساعدة (مثل هذا) لكل مكون إضافي.\n\n•.\n    تحميل الإضافات من الرابط الخام المعطى."
help_compressor: "• `. compress <الرد على الفيديو>`\n    اختياري "CRF" و "دفق"\n    مثال: `. compress 27 Stream` أو `.compress 28`\n    قم بتشفير الفيديو المجبل وفقًا لقيمة CRF.\n    أقل من CRF == عالية الجودة ، وأكثر الحجم\n    المزيد من CRF == جودة منخفضة ، أقل حجم\n    نطاق CRF = 20-51\n    الافتراضي = 27"
help_antiflood: "•.\n    حدد الحد الأقصى للفيضانات في الدردشة.\n\n• `.remflood`\n    إزالة حد الفيضان من الدردشة.\n\n• `.getflood`\n    احصل على حد للفيضانات للدردشة."
