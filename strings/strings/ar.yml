help_afk: "• `.afk <سبب اختياري>`\n    AFK يعني بعيدا عن لوحة المفاتيح ،\n    بعد تنشيط ذلك ، إذا قام شخص ما بعلامات أو رسائل لك ، فسيحصل على رد آلي من الروبوت.\n\n    (ملاحظة: قم بتعيين ملف إعلامي في رسائل AFK من خلال الرد على أي وسائط مع `.afk <Sient>`)."
help_sudo: "• `.addsudo`\n    أضف مستخدمي Sudo عن طريق الرد على المستخدم أو باستخدام <pace> منفصل المستخدم (s)\n\n• `.delsudo`\n    قم بإزالة مستخدمي SUDO عن طريق الرد على المستخدم أو باستخدام <pace> منفصل المستخدم (s)\n\n• `.listsudo`\n    قائمة جميع مستخدمي sudo."
help_beautify: "• `.carbon <text/reply على msg/الرد على المستند>`\n    الكربون النص مع الإعدادات الافتراضية.\n\n• `.rcarbon <text/reply على msg/الرد على المستند>` `\n    الكربون النص ، مع ألوان BG عشوائية.\n\n• `.ccarbon <color> <النص/الرد على msg/الرد على المستند>`\n    الكربون النص ، مع ألوان BG مخصصة.\n\n•.\n  `. Layso List` -` الحصول على قائمة بالمواضيع."
help_broadcast: "• `. addch <id/reply على القائمة/none>`\n    أضف الدردشة إلى قاعدة البيانات.يضيف الدردشة الحالية إذا لم يتم تحديد معرف.\n\n• `.remch <all/id/none>`\n    يزيل الدردشة المحددة (الدردشة الحالية إذا لم يتم تحديدها) ، أو جميع الدردشة.\n\n• `.broadcast <الرد على msg>`\n    أرسل رسالة الرد إلى جميع الدردشات في قاعدة البيانات.\n\n•.\n     إعادة توجيه الرسالة إلى جميع الدردشات في قاعدة البيانات.\n\n• .listchannels "\n    للحصول على قائمة بجميع الدردشات المضافة."
help_fileshare: "•.\n   قم بتخزين الرسالة/الوسائط المردبة وقم بإنشاء رابط قابل للمشاركة إلى هذا الملف ، ليتم الوصول إليه عبر روبوت مساعد!\n\n•.\n    حذف الملف المخزن.\n\n• `.liststored`\n   احصل على جميع الرسائل المخزنة.\n\n• اذهب إلى الخط مع مساعد الروبوت الخاص بك مع `filestore` لرؤية الملفات المخزنة في خط."
help_locks: "• `.lock <msgs/media/sticker/gif/games/inline/boll/invites/pin/changeinfo>` `\n    قفل الإعداد المستخدم في المجموعة المستخدمة.\n\n•.\n    فتح الإعداد المستخدم في المجموعة المستخدمة."
