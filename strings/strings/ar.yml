help_database: "• ** أوامر قاعدة البيانات ، لا تستخدم إذا كنت لا تعرف ما هو. **\n\n•.القيمة\n    تعيين القيمة في قاعدة البيانات.\n    على سبيل المثال:\n    `.setdb مرحبا هناك\n    `.setdb مرحبا هناك |Ultroid هنا\n    `.setdb -القيمة المتغيرة extend` أو `.setdb -e valuive value` لإضافة القيمة إلى قيم الخروج في dB.\n\n• `.deldb key`\n    حذف المفتاح من DB.\n\n• `.Rendb Old keyname |اسم المفتاح الجديد\n    تحديث اسم المفتاح"
