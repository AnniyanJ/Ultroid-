help_gdrive: "• `.gdul <الرد/اسم الملف>`\n    الرد على ملف للتحميل على Google Drive.\n    أضف اسم الملف للتحميل على Google Drive.\n\n• .gdown <معرف الملف/الرابط> |<filename> `\n    تنزيل من رابط GDrive أو معرف الملف.\n\n• .gdsearch <اسم الملف> `\n    اسم ملف البحث على محرك Google واحصل على الرابط.\n\n• `.gdlist`\n    قائمة جميع ملفات GDrive.\n\n• .gdfolder`\n    ارتباط بمجلد Google Drive الخاص بك.\n    إذا تمت إضافتها ، فسيتم تحميل جميع الملفات في هذا المجلد."
help_admintools: "•.\n• `.Demote`\n    تعزيز/تخفيض المستخدم في الدردشة.\n\n• `.ban <الرد على المستخدم/المستخدم/اسم المستخدم> <sured>`\n• `.unban`\n    حظر/فك المستخدم من الدردشة.\n\n•.\n    ركل المستخدم من الدردشة.\n\n• .pin <الرد على الرسالة> `\n    قم بتثبيت الرسالة في الدردشة\n•.\n• `. unpin (All) <الرد على Message>`\n    قم بإلغاء تحديد الرسائل في الدردشة.\n\n•\n   احصل على رسالة مثبتة في الدردشة الحالية.\n• .listpinned "\n   احصل على جميع الرسائل المثبتة في الدردشة الحالية\n\n•.\n   تمكين رسائل حذف تلقائي في الدردشة.\n\n• .purge <الرد على الرسالة> `\n    تطهير جميع الرسائل من رسالة الرد.\n\n• .purgeme <الرد على الرسالة> `\n    تطهير رسائلك فقط من رسالة الرد.\n\n• .purgeall "\n    حذف جميع msgs من المستخدم رد."
