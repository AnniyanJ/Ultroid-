help_chats: "•.\n    حذف المجموعة يتم استخدام هذا CMD في.\n\n• `.getLink`\n• `.getLink r` -` إنشاء رابط مع موافقة المسؤول `\n•.\n• `.getLink 10` - حد الاستخدام في رابط جديد"\n    الحصول على رابط المجموعة هذا cmd يستخدم في.\n\n•.<الاختياري-اسم ``\n    إنشاء مجموعة woth اسم محدد.\n    G - Megagroup/SuperGroup\n    ب - مجموعة صغيرة\n    ج - القناة\n\n•.\n    اضبط صورة ملف تعريف Group.\n\n•.\n    حذف صورة الملف الشخصي للمجموعة.\n\n• `.unbanall`\n    فك جميع أعضاء مجموعة.\n\n• `. rmusers`\n    إزالة المستخدمين على وجه التحديد."
