help_stickertools: "•.\n    لتدمير الملصق.\n\n• `.tiny <الرد على الوسائط>`\n    لإنشاء ملصقات صغيرة.\n\n• `. Kang <الرد على الصورة/الملصق>`\n    Kang الملصق (أضف إلى عبوتك).\n\n• `.packkang <back name>`\n    Kang مجموعة الملصقات الكاملة (مع اسم مخصص).\n\n•.\n    لاستخراج ملصق مستدير."
help_profanityfilter: "• `.addprofanity"\n   إذا أرسل شخص ما كلمة سيئة في الدردشة ، فسيحذف BOT هذه الرسالة.\n\n• `.remprofanity"\n   من الدردشة من قائمة الألفاظ النابية."
help_gdrive: "• `.gdul <الرد/اسم الملف>`\n    الرد على ملف للتحميل على Google Drive.\n    أضف اسم الملف للتحميل على Google Drive.\n\n• .gdown <معرف الملف/الرابط> |<filename> `\n    تنزيل من رابط GDrive أو معرف الملف.\n\n• .gdsearch <اسم الملف> `\n    اسم ملف البحث على محرك Google واحصل على الرابط.\n\n• `.gdlist`\n    قائمة جميع ملفات GDrive.\n\n• .gdfolder`\n    ارتباط بمجلد Google Drive الخاص بك.\n    إذا تمت إضافتها ، فسيتم تحميل جميع الملفات في هذا المجلد."
help_admintools: "•.\n• `.Demote`\n    تعزيز/تخفيض المستخدم في الدردشة.\n\n• `.ban <الرد على المستخدم/المستخدم/اسم المستخدم> <sured>`\n• `.unban`\n    حظر/فك المستخدم من الدردشة.\n\n•.\n    ركل المستخدم من الدردشة.\n\n• .pin <الرد على الرسالة> `\n    قم بتثبيت الرسالة في الدردشة\n•.\n• `. unpin (All) <الرد على Message>`\n    قم بإلغاء تحديد الرسائل في الدردشة.\n\n•\n   احصل على رسالة مثبتة في الدردشة الحالية.\n• .listpinned "\n   احصل على جميع الرسائل المثبتة في الدردشة الحالية\n\n•.\n   تمكين رسائل حذف تلقائي في الدردشة.\n\n• .purge <الرد على الرسالة> `\n    تطهير جميع الرسائل من رسالة الرد.\n\n• .purgeme <الرد على الرسالة> `\n    تطهير رسائلك فقط من رسالة الرد.\n\n• .purgeall "\n    حذف جميع msgs من المستخدم رد."
help_button: "• `. ولكن <نص مع تنسيق زر\n   إنشاء زر يمكنك الرد على الموافقة المسبقة عن علم أيضا\n\nالتنسيق:- `. ولكن يا هناك!usultroid 😎.\n[Ultroid |t.me/theultroid. Budapsupport |t.me/ultroidsupportchat |نفس]\n[Teamultroid |t.me/teamultroid] `"
help_chatbot: "• `. addai <الرد على المستخدم/أعط اسم المستخدم/userId>` `\n   أضف chatbot AI للرد على هذا المستخدم.\n\n• `.remai <الرد على المستخدم/أعط اسم المستخدم/userId>` `\n   إزالة chatbot منظمة العفو الدولية.\n\n• `.repai <الرد على المستخدم/أعط رسالة>`\n   الرد على المستخدم برسالة من الذكاء الاصطناعي.\n\n• .listai`\n   سرد المستخدمين المضافة من الذكاء الاصطناعي حاليًا."
help_utilities: "• `.kickme`: يترك المجموعة.\n\n• `.Date`: عرض التقويم.\n\n• `.listreserved '\n    قائمة جميع أسماء المستخدمين (القنوات/المجموعات) التي تملكها.\n\n• `.stats`: انظر إحصائيات ملفك الشخصي.\n\n• `.paste` -` تضمين نص طويل / رد على ملف نصي.\n\n• `.info <username/userid/chatid>`\n    الرد على MSG لشخص ما.\n\n•.\n    أضف المستخدم إلى الدردشة.\n\n• `.rmbg <الرد على الموافقة المسبقة عن علم\n    إزالة الخلفية من تلك الصورة.\n\n•.\n    تحميل الوسائط/النص على التلغراف.\n\n• `.json <الرد على msg>`\n    احصل على ترميز JSON للرسالة.\n\n•.\n    إنشاء استطلاع نعم/لا للاقتراح الرد.\n\n• `.ipinfo <ipaddress>`: احصل على معلومات حول عنوان IP هذا.\n\n• `.cpy <الرد على الرسالة>`\n   انسخ رسالة الرد ، مع التنسيق. تنتهي في 24 ساعة.\n• `.pst`\n   الصق الرسالة المنسوخة ، مع التنسيق.\n\n• `.thumb <file response>`: قم بتنزيل الصورة المصغرة للملف المردل.\n\n• `.ncode <file>`\n   استخدم - الصق محتويات الملف وإرسال الموافقة المسبقة عن علم."
