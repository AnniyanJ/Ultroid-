help_cleanaction: "• `.addclean`\n    قم بتنظيف جميع الإجراءات القادمة MSG في الدردشة المضافة مثل شخص ما ينضم إليه/يسار/دبوس وما إلى ذلك.\n\n• `.remclean`\n    إزالة الدردشة من قاعدة البيانات.\n\n• `.listclean`\n   للحصول على قائمة بجميع الدردشات التي يتم تنشيطها."
help_blacklist: "• `.blacklist <word/all word with a space>` `\n    القائمة السوداء الكلمة المختارة في تلك الدردشة.\n\n• `.remblacklist <word>`\n    قم بإزالة الكلمة من القائمة السوداء ..\n\n• `.ListBlackList`\n    قائمة جميع الكلمات المدرجة في القائمة السوداء.\n\n  "إذا استخدم شخص ما كلمة قائمة سوداء ، فسيتم حذف MSG"\n  "ويجب أن تكون مسؤولًا في تلك الدردشة""
