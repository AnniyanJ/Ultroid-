help_notes: "• `.addnote <word> <الرد على رسالة>` `\n    أضف ملاحظة في الدردشة المستخدمة مع رسالة الرد والكلمة المختارة.\n\n• `. remnote <word>`\n    قم بإزالة الملاحظة من الدردشة المستخدمة.\n\n• `.listnote`\n    قائمة جميع الملاحظات.\n\n• يستخدم :\n   تعيين ملاحظات في المجموعة حتى يتمكن الجميع من استخدامه.\n   اكتب `#(الكلمة الرئيسية الملاحظة)` للحصول عليها"
help_instagram: "• `.instadl <instagram url>`\n  `تنزيل Instagram Media ...`\n\n• `.instadata <username>`\n  "الحصول على بيانات Instagram لشخص أو الذات"\n\n•.\n  `تحميل الوسائط إلى Instagram ...`\n\n• `.igtv <reply video> <aption>`\n  `تحميل الوسائط إلى igtv ...`\n\n•.\n  `تحميل الوسائط إلى بكرات Instagram ...`\n\n• اذهب إلى حد ما مع مساعدك مع الاستعلام `instatm`\n   للحصول على منشورات الصفحة الرئيسية ...\n\n• املأ `insta_username` و` insta_password`\n  قبل استخدامه .."
help_mute: "•.\n    كتم المستخدم في الدردشة الحالية.\n\n•.\n    Unmuction User في الدردشة الحالية.\n\n•.\n    كتم المستخدم في الدردشة الحالية عن طريق حذف msgs.\n\n•.\n    Unmute dmated المستخدم في الدردشة الحالية.\n\n•.\n    S- ثواني\n    M- دقائق\n    H- ساعات\n    D- أيام\n    كتم المستخدم في الدردشة الحالية مع الوقت."
help_profile: "•.\n    تغيير اسم ملفك الشخصي.\n\n•.\n    قم بتغيير السيرة الذاتية لملفك الشخصي.\n\n•.\n    تغيير صورة ملفك الشخصي.\n\n• `.delpfp <n> (اختياري)`\n    احذف الموافقة المسبقة عن علم واحدة ، إذا لم تكن هناك قيمة ، فاحذف عدد الصور.\n\n• `.poto <sername>`\n    قم بتحميل صورة الدردشة/المستخدم إذا كان ذلك متاحًا."
help_variables: "•.\n   احصل على قيمة الاسم المتغير المحدد.\n\n• `. get type <name fariable>`\n   احصل على نوع متغير.\n\n•.\n   احصل على قيمة DB للمفتاح المعطى.\n\n• `.\n   احصل على جميع مفاتيح redis."
help_imagetools: "• `.border <الرد على الصورة/الملصق>`\n    لإنشاء الحدود حول تلك الوسائط ..\n    ex - `.border 12،22،23`\n       - `.border 12،22،23 ؛عرض (في العدد) `\n\n• .grey <الرد على أي وسائط> `\n    لجعله أسود و الأبيض.\n\n•.\n    لجعلها ملونة.\n\n• `. تون <الرد على أي وسائط>`\n    لجعلها تون.\n\n• .danger <الرد على أي وسائط> `\n    لجعله يبدو خطرًا.\n\n• `. neprative <الرد على أي وسائط>`\n    لجعل الصورة السلبية.\n\n• `.blur <الرد على أي وسائط>`\n    لجعلها ضبابية.\n\n• `.quad <الرد على أي وسائط>`\n    إنشاء دوامة.\n\n• `. mirror <الرد على أي وسائط>`\n    لإنشاء مرآة الموافقة المسبقة عن علم.\n\n• `.flip <الرد على أي وسائط>`\n    لجعلها قلب.\n\n• `.sketch <الرد على أي وسائط>`\n    لرسم رسمها.\n\n• `.blue <الرد على أي وسائط>`\n    مجرد رائع.\n\n• `.csample <اسم اللون /رمز اللون>`\n   مثال: `.csample red`\n             `.csample #ffffff`\n\n• `.pixelator <replet\n    إنشاء صورة بكسل .."
help_pmpermit: "• `.A` أو` .Approve `\n    الموافقة على شخص ما إلى رئيس الوزراء.\n\n• `.da` أو` .disapprove`\n    رفض شخص ما إلى رئيس الوزراء.\n\n• `.block`\n    منع شخص ما.\n\n• `.Unblock` |`. Unblock All"\n    إلغاء حظر شخص ما.\n\n• `. nologpm`\n    توقف عن تسجيل الرسائل من المستخدم.\n\n• `.logpm`\n    ابدأ تسجيل الرسائل من المستخدم.\n\n•\n    أرشيف PMS جديد.\n\n• `.stoparchive"\n    لا ترشئ pms جديدة.\n\n• .cleararchive "\n    unarchive جميع الدردشات.\n\n• `.Listapproved`\n   قائمة جميع pms المعتمدة."
