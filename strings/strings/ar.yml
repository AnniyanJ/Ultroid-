help_notes: "• `.addnote <word> <الرد على رسالة>` `\n    أضف ملاحظة في الدردشة المستخدمة مع رسالة الرد والكلمة المختارة.\n\n• `. remnote <word>`\n    قم بإزالة الملاحظة من الدردشة المستخدمة.\n\n• `.listnote`\n    قائمة جميع الملاحظات.\n\n• يستخدم :\n   تعيين ملاحظات في المجموعة حتى يتمكن الجميع من استخدامه.\n   اكتب `#(الكلمة الرئيسية الملاحظة)` للحصول عليها"
help_instagram: "• `.instadl <instagram url>`\n  `تنزيل Instagram Media ...`\n\n• `.instadata <username>`\n  "الحصول على بيانات Instagram لشخص أو الذات"\n\n•.\n  `تحميل الوسائط إلى Instagram ...`\n\n• `.igtv <reply video> <aption>`\n  `تحميل الوسائط إلى igtv ...`\n\n•.\n  `تحميل الوسائط إلى بكرات Instagram ...`\n\n• اذهب إلى حد ما مع مساعدك مع الاستعلام `instatm`\n   للحصول على منشورات الصفحة الرئيسية ...\n\n• املأ `insta_username` و` insta_password`\n  قبل استخدامه .."
