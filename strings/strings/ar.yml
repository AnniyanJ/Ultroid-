help_broadcast: "• `. addch <id/reply على القائمة/none>`\n    أضف الدردشة إلى قاعدة البيانات.يضيف الدردشة الحالية إذا لم يتم تحديد معرف.\n\n• `.remch <all/id/none>`\n    يزيل الدردشة المحددة (الدردشة الحالية إذا لم يتم تحديدها) ، أو جميع الدردشة.\n\n• `.broadcast <الرد على msg>`\n    أرسل رسالة الرد إلى جميع الدردشات في قاعدة البيانات.\n\n•.\n     إعادة توجيه الرسالة إلى جميع الدردشات في قاعدة البيانات.\n\n• .listchannels "\n    للحصول على قائمة بجميع الدردشات المضافة."
