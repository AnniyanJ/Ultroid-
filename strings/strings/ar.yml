help_misc: "• `.eod`\n    "احصل على حدث اليوم"\n\n• `.pntrst <link/id>`\n    قم بتنزيل دبابيس Pinterest وإرسالها\n\n• `. gadget <search query>`\n    البحث عن الأداة من Telegram.\n\n• `.Randomuser`\n   إنشاء تفاصيل حول مستخدم عشوائي.\n\n• `.ascii <response image>`\n    تحويل الصورة الرد إلى HTML."
help_forcesubscribe: "•.\n    تمكين القوى في الدردشة المستخدمة!\n\n• `.Checkfsub`\n    تحقق/الحصول على إعداد القوات النشطة للدردشة المستخدمة.\n\n• `.remfsub`\n    إزالة القوى من الدردشة المستخدمة!\n\n    ملاحظة - يجب أن تكون مسؤولًا في كل من القناة/الدردشات\n        من أجل استخدام Porcesubscribe."
