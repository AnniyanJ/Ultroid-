help_imagetools: "• `.border <الرد على الصورة/الملصق>`\n    لإنشاء الحدود حول تلك الوسائط ..\n    ex - `.border 12،22،23`\n       - `.border 12،22،23 ؛عرض (في العدد) `\n\n• .grey <الرد على أي وسائط> `\n    لجعله أسود و الأبيض.\n\n•.\n    لجعلها ملونة.\n\n• `. تون <الرد على أي وسائط>`\n    لجعلها تون.\n\n• .danger <الرد على أي وسائط> `\n    لجعله يبدو خطرًا.\n\n• `. neprative <الرد على أي وسائط>`\n    لجعل الصورة السلبية.\n\n• `.blur <الرد على أي وسائط>`\n    لجعلها ضبابية.\n\n• `.quad <الرد على أي وسائط>`\n    إنشاء دوامة.\n\n• `. mirror <الرد على أي وسائط>`\n    لإنشاء مرآة الموافقة المسبقة عن علم.\n\n• `.flip <الرد على أي وسائط>`\n    لجعلها قلب.\n\n• `.sketch <الرد على أي وسائط>`\n    لرسم رسمها.\n\n• `.blue <الرد على أي وسائط>`\n    مجرد رائع.\n\n• `.csample <اسم اللون /رمز اللون>`\n   مثال: `.csample red`\n             `.csample #ffffff`\n\n• `.pixelator <replet\n    إنشاء صورة بكسل .."
