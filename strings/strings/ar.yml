help_channelhacks: "🔹 `.Shift <من القناة> |<إلى القناة> `\n     سيؤدي هذا إلى نقل كل المنشور القديم من القناة A إلى القناة B.\n      (يمكنك استخدام اسم المستخدم أو معرف القناة أيضًا)\n      مثال: `.shift@bc |@xyz`\n      [ملاحظة - علامة ('|') هي nessesary]\n\n🔹 لشراء/إعادة توجيه جميع الرسائل الجديدة من أي قناة مصدر إلى أي قناة وجهة.\n\n   ".\n      إضافة قناة مصدر إلى قاعدة البيانات\n   `.dsource <username أو id>`\n      هذا إزالة قنوات المصدر من قاعدة البيانات\n   `.liStource <username أو id>`\n      عرض قائمة قنوات المصدر\n\n\n   `.adest <username أو id>`\n      هذا يضيف قنواتك إلى قاعدة البيانات\n   `.ddest <username أو id>`\n      هذا يزيل قنواتك من قاعدة البيانات\n   `.listdest <username أو id>`\n      عرض قائمة قنواتك\n\n   "يمكنك تعيين العديد من القنوات في قاعدة البيانات"\n   "لتفعيل استخدام تلقائي الاستخدام" .SetDB Autopost True """
