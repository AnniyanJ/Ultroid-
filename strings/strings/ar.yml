help_mediatools: "• `. mediainfo <الرد على الوسائط>`\n   للحصول على معلومات حول هذا الموضوع.\n\n• `.rotate <درجة/زاوية> <الرد على الوسائط>`\n   تدوير أي فيديو/صور/وسائط ..\n   ملاحظة: بالنسبة للفيديو ، يجب أن تكون زاوية التسعينيات"
help_tools: "• `.circle`\n    الرد على أغنية صوتية أو GIF للحصول على ملاحظة فيديو.\n\n• `.ls`\n    احصل على جميع الملفات داخل الدليل.\n\n• `.bots`\n    يوضح عدد الروبوتات في الدردشة الحالية مع ارتباط Perma.\n\n• `.hl <a link>\n    تضمين الرابط بمساحة بيضاء كرسالة.\n\n• `.id`\n    الرد على ملصق للحصول على هويته\n    الرد على المستخدم للحصول على معرفه\n    دون الرد ستحصل على معرف الدردشة\n\n• `.sg <الرد على مستخدم> <اسم المستخدم/المعرف>`\n    احصل على سجل اسم المستخدم الذي أجاب.\n\n•.\n    احصل على رسالة مترجمة.\n\n• .webshot <Url> `\n    احصل على لقطة شاشة لصفحة الويب.\n\n• `.shorturl <Url> <Id-Optional>`\n    اختصر أي عنوان URL ..."
help_giftools: "• `.invertgif`\n  جعل GIF مقلوب (سلبي).\n\n• `.bwgif`\n  اجعل GIF بالأبيض والأسود\n\n• `.rvgif`\n  عكس GIF\n\n• `.vtog`\n  الرد على الفيديو ، سيقوم بإنشاء GIF\n  فيديو إلى GIF\n\n• `.gif <Query>`\n   أرسل الفيديو بخصوص الاستعلام."
help_echo: "• `. addecho <الرد على أي شخص>`\n   ابدأ رسالة صدى تلقائي للمستخدم المردل.\n\n• `.remecho <الرد على أي شخص>`\n   أطفئه\n\n• .listecho <الرد على أي شخص> `\n   للحصول على قائمة."
help_cleanaction: "• `.addclean`\n    قم بتنظيف جميع الإجراءات القادمة MSG في الدردشة المضافة مثل شخص ما ينضم إليه/يسار/دبوس وما إلى ذلك.\n\n• `.remclean`\n    إزالة الدردشة من قاعدة البيانات.\n\n• `.listclean`\n   للحصول على قائمة بجميع الدردشات التي يتم تنشيطها."
help_blacklist: "• `.blacklist <word/all word with a space>` `\n    القائمة السوداء الكلمة المختارة في تلك الدردشة.\n\n• `.remblacklist <word>`\n    قم بإزالة الكلمة من القائمة السوداء ..\n\n• `.ListBlackList`\n    قائمة جميع الكلمات المدرجة في القائمة السوداء.\n\n  "إذا استخدم شخص ما كلمة قائمة سوداء ، فسيتم حذف MSG"\n  "ويجب أن تكون مسؤولًا في تلك الدردشة""
help_nsfwfilter: "• `.addnsfw <ban/mute/kick>`\n   إذا أرسل شخص ما أكثر من 18 محتوى ، فسيتم حذفه وسيتم اتخاذ إجراء.\n\n• `. remnsfw`\n   إزالة الدردشة من تصفية NSFW."
help_channelhacks: "🔹 `.Shift <من القناة> |<إلى القناة> `\n     سيؤدي هذا إلى نقل كل المنشور القديم من القناة A إلى القناة B.\n      (يمكنك استخدام اسم المستخدم أو معرف القناة أيضًا)\n      مثال: `.shift@bc |@xyz`\n      [ملاحظة - علامة ('|') هي nessesary]\n\n🔹 لشراء/إعادة توجيه جميع الرسائل الجديدة من أي قناة مصدر إلى أي قناة وجهة.\n\n   ".\n      إضافة قناة مصدر إلى قاعدة البيانات\n   `.dsource <username أو id>`\n      هذا إزالة قنوات المصدر من قاعدة البيانات\n   `.liStource <username أو id>`\n      عرض قائمة قنوات المصدر\n\n\n   `.adest <username أو id>`\n      هذا يضيف قنواتك إلى قاعدة البيانات\n   `.ddest <username أو id>`\n      هذا يزيل قنواتك من قاعدة البيانات\n   `.listdest <username أو id>`\n      عرض قائمة قنواتك\n\n   "يمكنك تعيين العديد من القنوات في قاعدة البيانات"\n   "لتفعيل استخدام تلقائي الاستخدام" .SetDB Autopost True """
help_autocorrect: "•\n    إلى تشغيل/إيقاف ميزة التصحيح التلقائي."
help_polls: "•.<Point> ؛<Point> ``\n    احصل على استطلاع مجهول مع خيارات معينة\n\n•.<Point> ؛<Spoint> |<type> `\n    احصل على الاستطلاع المحدد مع النوع المطلوب!\n    يجب أن يكون النوع أيًا من "عامة" أو "متعددة" أو "مسابقة"\n\n•.<Point> ؛<Spoint> |Quiz_ <FonseRERNO> `\n    احصل على استطلاع الاختبار حيث يكون الإجابة هو عدد الخيارات الصحيح"
help_nightmode: "في الليل ، سيؤدي إلى إيقاف إذن الجميع لإرسال رسالة في جميع المجموعات التي أضفتها عبر ".\nوقم بتشغيل السيارات في الصباح\n\n• `.addnm`\n   أضف Nightmode\n   لإضافة مجموعة إلى وضع الليل التلقائي.\n\n• `. remnm`\n   أزل Nightmode\n   لإزالة المجموعة من وضع الليل التلقائي\n\n• .listnm`\n   قائمة Nightmode\n   للحصول على جميع قائمة المجموعات حيث نشط Nightmode.\n\n• `.nmtime <close ساعة\n   وقت Nightmode\n   افتراضيًا ، إغلاق 00:00 ، افتح 07:00\n   استخدام تنسيق 24 ساعة\n   ex- `nmtime 01 00 06 30`"
help_warn: "•.\n    يحذر.\n\n• `.resetwarn <الرد على المستخدم>`\n    لإعادة ضبط كل تحذيرات.\n\n• `. warns <الرد على المستخدم>`\n   للحصول على قائمة تحذيرات المستخدم.\n\n•.<حظر/كتم/ركلة> ``\n   تحديد الرقم في عدد تحذير من أجل التحذيرات\n   بعد وضع '|'وضع مارك إجراء مثل الحظر/كتم/ركلة\n   ركلة 3 الافتراضي\n   مثال: `setwarn 5 |كتم"
help_notes: "• `.addnote <word> <الرد على رسالة>` `\n    أضف ملاحظة في الدردشة المستخدمة مع رسالة الرد والكلمة المختارة.\n\n• `. remnote <word>`\n    قم بإزالة الملاحظة من الدردشة المستخدمة.\n\n• `.listnote`\n    قائمة جميع الملاحظات.\n\n• يستخدم :\n   تعيين ملاحظات في المجموعة حتى يتمكن الجميع من استخدامه.\n   اكتب `#(الكلمة الرئيسية الملاحظة)` للحصول عليها"
help_instagram: "• `.instadl <instagram url>`\n  `تنزيل Instagram Media ...`\n\n• `.instadata <username>`\n  "الحصول على بيانات Instagram لشخص أو الذات"\n\n•.\n  `تحميل الوسائط إلى Instagram ...`\n\n• `.igtv <reply video> <aption>`\n  `تحميل الوسائط إلى igtv ...`\n\n•.\n  `تحميل الوسائط إلى بكرات Instagram ...`\n\n• اذهب إلى حد ما مع مساعدك مع الاستعلام `instatm`\n   للحصول على منشورات الصفحة الرئيسية ...\n\n• املأ `insta_username` و` insta_password`\n  قبل استخدامه .."
help_mute: "•.\n    كتم المستخدم في الدردشة الحالية.\n\n•.\n    Unmuction User في الدردشة الحالية.\n\n•.\n    كتم المستخدم في الدردشة الحالية عن طريق حذف msgs.\n\n•.\n    Unmute dmated المستخدم في الدردشة الحالية.\n\n•.\n    S- ثواني\n    M- دقائق\n    H- ساعات\n    D- أيام\n    كتم المستخدم في الدردشة الحالية مع الوقت."
