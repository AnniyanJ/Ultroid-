help_chatbot: "• `. addai <الرد على المستخدم/أعط اسم المستخدم/userId>` `\n   أضف chatbot AI للرد على هذا المستخدم.\n\n• `.remai <الرد على المستخدم/أعط اسم المستخدم/userId>` `\n   إزالة chatbot منظمة العفو الدولية.\n\n• `.repai <الرد على المستخدم/أعط رسالة>`\n   الرد على المستخدم برسالة من الذكاء الاصطناعي.\n\n• .listai`\n   سرد المستخدمين المضافة من الذكاء الاصطناعي حاليًا."
help_utilities: "• `.kickme`: يترك المجموعة.\n\n• `.Date`: عرض التقويم.\n\n• `.listreserved '\n    قائمة جميع أسماء المستخدمين (القنوات/المجموعات) التي تملكها.\n\n• `.stats`: انظر إحصائيات ملفك الشخصي.\n\n• `.paste` -` تضمين نص طويل / رد على ملف نصي.\n\n• `.info <username/userid/chatid>`\n    الرد على MSG لشخص ما.\n\n•.\n    أضف المستخدم إلى الدردشة.\n\n• `.rmbg <الرد على الموافقة المسبقة عن علم\n    إزالة الخلفية من تلك الصورة.\n\n•.\n    تحميل الوسائط/النص على التلغراف.\n\n• `.json <الرد على msg>`\n    احصل على ترميز JSON للرسالة.\n\n•.\n    إنشاء استطلاع نعم/لا للاقتراح الرد.\n\n• `.ipinfo <ipaddress>`: احصل على معلومات حول عنوان IP هذا.\n\n• `.cpy <الرد على الرسالة>`\n   انسخ رسالة الرد ، مع التنسيق. تنتهي في 24 ساعة.\n• `.pst`\n   الصق الرسالة المنسوخة ، مع التنسيق.\n\n• `.thumb <file response>`: قم بتنزيل الصورة المصغرة للملف المردل.\n\n• `.ncode <file>`\n   استخدم - الصق محتويات الملف وإرسال الموافقة المسبقة عن علم."
