help_greetings: "---- يرحب ----\n•.\n    اضبط رسالة الترحيب في الدردشة الحالية.\n\n• `.clearwelcome`\n    احذف الترحيب في الدردشة الحالية.\n\n•\n    احصل على رسالة الترحيب في الدردشة الحالية.\n\n---- وداعا ----\n•.\n    اضبط رسالة وداعًا في الدردشة الحالية.\n\n• .cleargoodbye "\n    حذف وداعا في الدردشة الحالية.\n\n• .getgoodbye "\n    احصل على رسالة وداعا في الدردشة الحالية.\n\n• `.\n    أرسل ملصقًا شكرًا لك على ضرب أعضاء 100*x في مجموعاتك."
