help_fedutils: "• `.Superfban <الرد على المستخدم/المستخدم/اسم المستخدم>`\n    fban الشخص في جميع الاحتياطي الفيدرالي الذي تكون فيه المسؤول.\n\n• `.Superunfban <الرد على المستخدم/المستخدم/اسم المستخدم>` `\n    Un-Fann الشخص في جميع الاحتياطي الفيدرالي الذي تكون فيه المسؤول.\n\nحدد مجموعة FBAN و FEDS لاستبعادها في المساعد.\n\n• `.fstat <username/id/الرد على المستخدم>`\n    جمع الإحصائيات الاحتياطية للشخص في روز.\n\n• `.fedinfo <(fedid)>`\n    جمع معلومات الاتحاد الخاصة بمعرف FED المعطى ، أو من الاحتياطي الفيدرالي الذي تملكه ، من Rose."
help_bot: "• `.alive` |`\n    تحقق مما إذا كان الروبوت الخاص بك يعمل.\n\n• `.ping`\n    تحقق من وقت استجابة Ultroid.\n\n• `.update`\n    انظر changelogs إذا كان أي تحديث متاحًا.\n\n• `.cmds`\n    عرض جميع أسماء البرنامج المساعد.\n\n• `.restart`\n    لإعادة تشغيل الروبوت الخاص بك.\n\n• `.logs (sys)`\n    احصل على سجلات المحطة الكاملة.\n• `.logs carbon`\n    الحصول على سجلات sys المكرببة.\n• `.logs heroku`\n   احصل على أحدث 100 خط من سجلات Heroku.\n\n• `. shutdown`\n    قم بإيقاف تشغيل الروبوت."
help_tag: "• `.tagall`\n    علامة أفضل 100 عضو في الدردشة.\n\n• `.tagadmins"\n    علامة على مدراء تلك الدردشة.\n\n• `.tagowner`\n    صاحب علامة تلك الدردشة\n\n• `.tagbots`\n    علامة روبوتات من تلك الدردشة.\n\n• `.tagrec`\n    علامة الأعضاء النشطة مؤخرًا.\n\n• `.tagon`\n    علامة أعضاء عبر الإنترنت (العمل فقط إذا توقف الخصوصية).\n\n• `.tagoff`\n    علامات غير متصلة بالأعضاء (العمل فقط إذا توقف الخصوصية)."
help_globaltools: "• `.gban <رد المستخدم/ اسم المستخدم>`\n• `. ungban`\n    حظر/unban على الصعيد العالمي.\n\n• `.gstat <الرد على المستخدم/المستخدم/اسم المستخدم>`\n   تحقق مما إذا كان المستخدم محطما.\n\n• `.listgban`: اذكر جميع المستخدمين المحترفين.\n\n• `.gmute` | `. ungmute` <رد المستخدم/ اسم المستخدم>\n    كتم/unmute على الصعيد العالمي.\n\n• `.gkick <reply/username>` `` kick kick stust `\n• `.gcast <text/respons\n\n• `. gadmincast <text/reply>` `البث العالمي في محادثات المشرف الخاصة بك\n• `.gucast <text/replet\n\n• .gblacklist <معرف الدردشة/اسم المستخدم/لا شيء (للدردشة الحالية) `\n   أضف الدردشة إلى القائمة السوداء ويتجاهل البث العالمي.\n• `. ungblacklist`` أزل الدردشة من القائمة السوداء.\n\n• `.gpromote <الرد على المستخدم> <القناة/المجموعة/الكل> <رتبة>` `\n    تروج للمستخدم على مستوى العالم حيث تكون مسؤولًا\n    - تعيين ما إذا كنت للترويج فقط في مجموعات/قنوات/جميع.\n    على سبيل المثال ، يقوم Gromote Group Boss` ~ بترويج المستخدم في جميع GRPs.\n        `gpromote username all sar` ~ تروج للمستخدم في جميع المجموعات والقناة\n• `.gdemote` - `demote user verwall` `"
