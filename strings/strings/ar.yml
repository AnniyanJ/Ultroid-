help_fedutils: "• `.Superfban <الرد على المستخدم/المستخدم/اسم المستخدم>`\n    fban الشخص في جميع الاحتياطي الفيدرالي الذي تكون فيه المسؤول.\n\n• `.Superunfban <الرد على المستخدم/المستخدم/اسم المستخدم>` `\n    Un-Fann الشخص في جميع الاحتياطي الفيدرالي الذي تكون فيه المسؤول.\n\nحدد مجموعة FBAN و FEDS لاستبعادها في المساعد.\n\n• `.fstat <username/id/الرد على المستخدم>`\n    جمع الإحصائيات الاحتياطية للشخص في روز.\n\n• `.fedinfo <(fedid)>`\n    جمع معلومات الاتحاد الخاصة بمعرف FED المعطى ، أو من الاحتياطي الفيدرالي الذي تملكه ، من Rose."
