help_writer: "• `.write <text or reply to text>`\n   It will write on a paper.\n\n• `.image <text or reply to html or any doc file>`\n   Write a image from html or any text."
help_webupload: "• `.webupload`\n    Upload files on another server."
help_pmpermit: "• `.a` or `.approve`\n    Approve someone to PM.\n\n• `.da` or `.disapprove`\n    Disapprove someone to PM.\n\n• `.block`\n    Block someone.\n\n• `.unblock` | `.unblock all`\n    Unblock someone.\n\n• `.nologpm`\n    Stop logging messages from the user.\n\n• `.logpm`\n    Start logging messages from the user.\n\n• `.startarchive`\n    Archive new PMs.\n\n• `.stoparchive`\n    Don't archive new PMs.\n\n• `.cleararchive`\n    Unarchive all chats.\n\n• `.listapproved`\n   List all approved PMs."
help_downloadupload: "• `.ul <path/to/file>`\n    Upload files on telegram.\n    Use following arguments before or after filename as per requirement:\n      `--stream` to upload as stream.\n      `--delete` to delete file after uploading.\n      `--no-thumb` to upload without thumbnail.\n\n• `.dl <filename(optional)>`\n    Reply to file to download.\n\n• `.download <DDL> (| filename)`\n    Download using DDL. Will autogenerate filename if not given."
help_words: "• `.meaning <word>`\n    Get the meaning of the word.\n\n• `.synonym <word>`\n    Get all synonyms.\n\n• `.antonym <word>`\n    Get all antonyms.\n\n• `.ud <word>`\n    Fetch word defenition from urbandictionary."
help_ziptools: "• `.zip <reply to file>`\n    zip the replied file\n    To set password on zip: `.zip <password>` reply to file\n\n• `.unzip <reply to zip file>`\n    unzip the replied file.\n\n• `.azip <reply to file>`\n   add file to batch for batch upload zip\n\n• `.dozip`\n   upload batch zip the files u added from `.azip`\n   To set Password: `.dozip <password>`"
help_admintools: "• `.promote <reply to user/userid/username>`\n• `.demote`\n    Promote/Demote the user in the chat.\n\n• `.ban <reply to user/userid/username> <reason>`\n• `.unban`\n    Ban/Unban the user from the chat.\n\n• `.kick <reply to user/userid/username> <reason>`\n    Kick the user from the chat.\n\n• `.pin <reply to message>`\n    Pin the message in the chat\n• `.tpin <time> <temp pin message>`\n• `.unpin (all) <reply to message>`\n    Unpin the messages in the chat.\n\n• `.pinned`\n   Get pinned message in the current chat.\n• `.listpinned`\n   Get all pinned messages in current chat\n\n• `.autodelete <24h/7d/1m/off>`\n   Enable Auto Delete Messages in Chat.\n\n• `.purge <reply to message>`\n    Purge all messages from the replied message.\n\n• `.purgeme <reply to message>`\n    Purge Only your messages from the replied message.\n\n• `.purgeall`\n    Delete all msgs of replied user."
help_search: "• `.saavn <search query>`\n    Download songs from Saavn.\n\n• `.google <query>`\n    For doing google search.\n\n• `.github <username>`\n    Get full information of the users github profile.\n\n• `.img <query>`\n  `.img <query> ; <no of results>`\n    For doing Images search.\n\n• `.reverse`\n    Reply an Image or sticker to find its sauce."
