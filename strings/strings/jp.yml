help_globaltools: "• `.gban <reply user/ username>`\n• `.ungban`\n    Ban/Unban Globally.\n\n• `.gstat <reply to user/userid/username>`\n   Check if user is GBanned.\n\n• `.listgban` : List all GBanned users.\n\n• `.gmute` | `.ungmute` <reply user/ username>\n    Mute/UnMute Globally.\n\n• `.gkick <reply/username>` `Globally Kick User`\n• `.gcast <text/reply>` `Globally Send msg in all grps`\n\n• `.gadmincast <text/reply>` `Globally broadcast in your admin chats`\n• `.gucast <text/reply>` `Globally send msg in all pm users`\n\n• `.gblacklist <chat id/username/nothing (for current chat)`\n   Add chat to blacklist and ignores global broadcast.\n• `.ungblacklist` `Remove the chat from blacklist.`\n\n• `.gpromote <reply to user> <channel/group/all> <rank>`\n    globally promote user where you are admin\n    - Set whether To promote only in groups/channels/all.\n    Eg- `gpromote group boss` ~ promotes user in all grps.\n        `gpromote @username all sar` ~ promote the user in all group & channel\n• `.gdemote` - `demote user globally`"
help_compressor: "• `.compress <reply to video>`\n    optional `crf` and `stream`\n    Example : `.compress 27 stream` or `.compress 28`\n    Encode the replied video according to CRF value.\n    Less CRF == High Quality, More Size\n    More CRF == Low Quality, Less Size\n    CRF Range = 20-51\n    Default = 27"
help_converter: "• `.convert <gif/img/sticker/webm>`\n    Reply to media to convert it into gif / image / webm / normal sticker.\n\n• `.doc <filename.ext>`\n    Reply to a text msg to save it in a file.\n\n• `.open`\n    Reply to a file to reveal it's text.\n\n• `.rename <file name with extension>`\n    Rename the file\n\n• `.thumbnail <reply to image/thumbnail file>`\n    Upload Your file with your custom thumbnail."
help_youtube: "• `.yta <(youtube/any) link>`\n   Download audio from the link.\n\n• `.ytv <(youtube/any) link>`\n   Download video  from the link.\n\n• `.ytsa <(youtube) search query>`\n   Search and download audio from youtube.\n\n• `.ytsv <(youtube) search query>`\n   Search and download video from youtube."
help_broadcast: "• `.addch <id/reply to list/none>`\n    Add chat to database. Adds current chat if no id specified.\n\n• `.remch <all/id/none>`\n    Removes the specified chat (current chat if none specified), or all chats.\n\n• `.broadcast <reply to msg>`\n    Send the replied message to all chats in database.\n\n• `.forward <reply to msg>`\n     Forward the message to all chats in database.\n\n• `.listchannels`\n    To get list of all added chats."
help_autopic: "• `.autopic <search query>`\n    Will change your profile pic at defined intervals with pics related to the given topic.\n\n• `.autopic` : stop autopic if active."
