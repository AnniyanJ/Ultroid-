help_mediatools: "• `.mediainfo <reply to media>`\n   To get info about it.\n\n• `.rotate <degree/angle> <reply to media>`\n   Rotate any video/photo/media..\n   Note : for video it should be angle of 90's"
help_core: "• `.install <reply to plugin>`\n    To install the plugin,\n  `.install f`\n    To force Install.\n\n• `.uninstall <plugin name>`\n    To unload and remove the plugin.\n\n• `.load <plugin name>`\n    To load unloaded unofficial plugin.\n\n• `.unload <plugin name>`\n    To unload unofficial plugin.\n\n• `.help <plugin name>`\n    Shows you a help menu (like this) for every plugin.\n\n• `.getaddons <raw link to code>`\n    Load Plugins from the given raw link."
help_sudo: "• `.addsudo`\n    Add Sudo Users by replying to user or using <space> separated userid(s)\n\n• `.delsudo`\n    Remove Sudo Users by replying to user or using <space> separated userid(s)\n\n• `.listsudo`\n    List all sudo users."
help_glitch: "•`.glitch <reply to media>` gives a glitch gif."
help_chats: "• `.delchat <optional- username/id>`\n    Delete the group this cmd is used in.\n\n• `.getlink`\n• `.getlink r` - `create link with admin approval`\n• `.getlink r title_here` - `admin approval with link title`\n• `.getlink 10` - `usage limit in new link`\n    Get link of group this cmd is used in.\n\n• `.create (g|b|c) <group_name> ; <optional-username>`\n    Create group woth a specific name.\n    g - megagroup/supergroup\n    b - small group\n    c - channel\n\n• `.setgpic <reply to Photo><chat username>`\n    Set Profile photo of Group.\n\n• `.delgpic <chat username -optional>`\n    Delete Profile photo of Group.\n\n• `.unbanall`\n    Unban all Members of a group.\n\n• `.rmusers`\n    Remove users specifically."
help_nightmode: "At Night it will turn off everyone permission to send message in  an all groups which you added via `.addnight`\nAnd Turn On auto at morning\n\n• `.addnm`\n   Add NightMode\n   To Add Group To Auto Night Mode.\n\n• `.remnm`\n   Remove NightMode\n   To remove Group From Auto Night Mode\n\n• `.listnm`\n   List NightMode\n   To Get All List of Groups where NightMode Active.\n\n• `.nmtime <close hour> <close min> <open hour> <open min>`\n   NightMode Time\n   By Default Its close 00:00 , open 07:00\n   Use 24hr format\n   Ex- `nmtime 01 00 06 30`"
help_misc: "• `.eod`\n    `Get Event of the Today`\n\n• `.pntrst <link/id>`\n    Download and send pinterest pins\n\n• `.gadget <search query>`\n    Gadget Search from Telegram.\n\n• `.randomuser`\n   Generate details about a random user.\n\n• `.ascii <reply image>`\n    Convert replied image into html."
help_afk: "• `.afk <optional reason>`\n    AFK means away from keyboard,\n    After this is activated, if someone tags or messages you, he/she would get an automated reply from the bot.\n\n    (Note : Set a media file in afk messages by replying to any media with `.afk <reason>`)."
help_giftools: "•`.invertgif`\n  Make Gif Inverted(negative).\n\n•`.bwgif`\n  Make Gif black and white\n\n•`.rvgif`\n  Reverse a gif\n\n•`.vtog`\n  Reply To Video , It will Create Gif\n  Video to Gif\n\n•`.gif <query>`\n   Send video regarding to query."
