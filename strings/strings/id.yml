help_devtools: "• `.bash <cmds>`\n• `.bash -c <cmds>` gambar karbon sebagai output perintah.\n    Jalankan perintah Linux di telegram.\n\n• `.Eval <Code>`\n    Evaluasi perintah python di telegram.\n    Pintasan:\n        klien = bot = event.client\n        E = acara\n        p = cetak\n        Balas = Await event.get_reply_message ()\n        chat = event.chat_id\n\n• `.cpp <code>`\n    Jalankan kode C ++ dari Telegram.\n\n• `.sysinfo`\n    Menampilkan info sistem."
help_vctools: "• `.startvc`\n    Mulai panggilan grup dalam grup.\n\n• `.Stopvc`\n    Hentikan panggilan grup dalam grup.\n\n• `.vctitle <title>`\n    Ubah panggilan grup judul.\n\n• `.vcinvite`\n    Undang semua anggota grup dalam panggilan grup.\n    (Anda harus bergabung)"
