help_qrcode: "• `.qrcode <teks/balas ke teks>`\n   `Membuat qrcode teks`\n\n• `.addqr <gambar balasan> <Text>`\n   `Membuat QR teks dan menambahkannya ke gambar.`\n\n• `.qrdecode <balasan ke qrcode>`\n   `Ini memecahkan kode qrcode.`"
help_fakeaction: "• `.ftyping <Time/in Secs>`\n    `Tunjukkan pengetikan palsu di obrolan saat ini.`\n\n• `.faudio <time/in secs>`\n    `Tampilkan tindakan rekaman palsu dalam obrolan saat ini.`\n\n• `.fvideo <Time/in Secs>`\n    `Tampilkan aksi video palsu dalam obrolan saat ini.`\n\n• `.FGAME <Time/in Secs>`\n    `Tampilkan aksi bermain game palsu dalam obrolan saat ini.`\n\n• `.fsticker <waktu/di secs>`\n    `Tampilkan stiker palsu memilih tindakan dalam obrolan saat ini.`\n\n• `.Flokasi <Waktu/Dalam Secs>`\n    `Tampilkan tindakan lokasi palsu dalam obrolan saat ini.`\n\n• `.fcontact <time/in secs>`\n    `Tampilkan kontak palsu memilih tindakan dalam obrolan saat ini.`\n\n•.\n    `Tampilkan tindakan pesan video palsu di obrolan saat ini.`\n\n• `.fphoto <time/in secs>`\n    `Tampilkan foto pengiriman palsu dalam obrolan saat ini.`\n\n• `.FDocument <Time/in Secs>`\n    `Tampilkan dokumen pengiriman palsu di obrolan saat ini.`"
help_specialtools: "• `.wspr <username>`\n    Kirim pesan rahasia ..\n\n• `.q <nool-opsional>`\n• `.q @username`\n• `.q r <color-Optional>`\n• `.q count`:` ganda kutipan`\n    Buat kutipan ..\n\n• `.sticker <muery>`\n    Pencarian stiker sesuai keinginan Anda ..\n\n• `.getAudio <balas audio>`\n    Unduh audio untuk dimasukkan ke dalam video/gif yang diinginkan.\n\n• `.addaudio <balasan ke video/gif>`\n    Ini akan menempatkan audio di atas ke video/gif yang dibalas.\n\n• `.dob <tanggal lahir>`\n    Masukkan format dd/mm/yy saja (mis. .Dob 01/01/1999).\n\n• `Wall <muery>`\n    Cari wallpaper HD sesuai keinginan Anda .."
help_asstcmd: "• `.addcmd <cmd baru> <balas>`\n   Ini akan mengatur CMD baru untuk asisten bot Anda dengan pesan balasan itu.\n\n• `.remcmd <cmd name>`\n   Ini akan menghapus CMD Anda.\n\n• `.listcmd`\n   Untuk mendapatkan daftar semua CMD khusus Anda."
