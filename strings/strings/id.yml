help_qrcode: "• `.qrcode <teks/balas ke teks>`\n   `Membuat qrcode teks`\n\n• `.addqr <gambar balasan> <Text>`\n   `Membuat QR teks dan menambahkannya ke gambar.`\n\n• `.qrdecode <balasan ke qrcode>`\n   `Ini memecahkan kode qrcode.`"
help_fakeaction: "• `.ftyping <Time/in Secs>`\n    `Tunjukkan pengetikan palsu di obrolan saat ini.`\n\n• `.faudio <time/in secs>`\n    `Tampilkan tindakan rekaman palsu dalam obrolan saat ini.`\n\n• `.fvideo <Time/in Secs>`\n    `Tampilkan aksi video palsu dalam obrolan saat ini.`\n\n• `.FGAME <Time/in Secs>`\n    `Tampilkan aksi bermain game palsu dalam obrolan saat ini.`\n\n• `.fsticker <waktu/di secs>`\n    `Tampilkan stiker palsu memilih tindakan dalam obrolan saat ini.`\n\n• `.Flokasi <Waktu/Dalam Secs>`\n    `Tampilkan tindakan lokasi palsu dalam obrolan saat ini.`\n\n• `.fcontact <time/in secs>`\n    `Tampilkan kontak palsu memilih tindakan dalam obrolan saat ini.`\n\n•.\n    `Tampilkan tindakan pesan video palsu di obrolan saat ini.`\n\n• `.fphoto <time/in secs>`\n    `Tampilkan foto pengiriman palsu dalam obrolan saat ini.`\n\n• `.FDocument <Time/in Secs>`\n    `Tampilkan dokumen pengiriman palsu di obrolan saat ini.`"
help_specialtools: "• `.wspr <username>`\n    Kirim pesan rahasia ..\n\n• `.q <nool-opsional>`\n• `.q @username`\n• `.q r <color-Optional>`\n• `.q count`:` ganda kutipan`\n    Buat kutipan ..\n\n• `.sticker <muery>`\n    Pencarian stiker sesuai keinginan Anda ..\n\n• `.getAudio <balas audio>`\n    Unduh audio untuk dimasukkan ke dalam video/gif yang diinginkan.\n\n• `.addaudio <balasan ke video/gif>`\n    Ini akan menempatkan audio di atas ke video/gif yang dibalas.\n\n• `.dob <tanggal lahir>`\n    Masukkan format dd/mm/yy saja (mis. .Dob 01/01/1999).\n\n• `Wall <muery>`\n    Cari wallpaper HD sesuai keinginan Anda .."
help_asstcmd: "• `.addcmd <cmd baru> <balas>`\n   Ini akan mengatur CMD baru untuk asisten bot Anda dengan pesan balasan itu.\n\n• `.remcmd <cmd name>`\n   Ini akan menghapus CMD Anda.\n\n• `.listcmd`\n   Untuk mendapatkan daftar semua CMD khusus Anda."
help_unsplash: "• .unsplash <Query Search>;<Tidak ada foto>\n    Pencarian gambar Unsplash."
help_converter: "• `.onvert <gif/img/stiker/webm>`\n    Balas ke media untuk mengubahnya menjadi gif / gambar / webm / stiker normal.\n\n• `.doc <fileName.ext>`\n    Balas pesan teks untuk menyimpannya dalam file.\n\n• `.open`\n    Balas file untuk mengungkapkan teksnya.\n\n• `.Rename <nama file dengan ekstensi>`\n    Ubah nama file\n\n• `.MERMNAIL <Balas ke file gambar/thumbnail>`\n    Unggah file Anda dengan thumbnail khusus Anda."
help_videotools: "• `.Sample <durasi dalam detik>`\n   Membuat sampel video singkat ..\n\n• `.vshots <jumlah tembakan>`\n   Membuat tangkapan layar video ..\n\n• `.vtrim <start time> - <end time> di detik`\n    Pangkas video yang panjang .."
help_downloadupload: "• `.ul <path/to/file>`\n    Unggah file di telegram.\n    Gunakan argumen berikut sebelum atau sesudah nama file sesuai persyaratan:\n      `-stream` untuk mengunggah sebagai aliran.\n      `--delete` untuk menghapus file setelah mengunggah.\n      `--no-menjabat 'untuk mengunggah tanpa thumbnail.\n\n• `.dl <filename (opsional)>`\n    Balas file untuk diunduh.\n\n• `.download <ddl> (| fileName)`\n    Unduh menggunakan DDL.Akan nama file autogenerate jika tidak diberikan."
help_calculator: "• `.calc` - kalkulator inline"
help_devtools: "• `.bash <cmds>`\n• `.bash -c <cmds>` gambar karbon sebagai output perintah.\n    Jalankan perintah Linux di telegram.\n\n• `.Eval <Code>`\n    Evaluasi perintah python di telegram.\n    Pintasan:\n        klien = bot = event.client\n        E = acara\n        p = cetak\n        Balas = Await event.get_reply_message ()\n        chat = event.chat_id\n\n• `.cpp <code>`\n    Jalankan kode C ++ dari Telegram.\n\n• `.sysinfo`\n    Menampilkan info sistem."
help_vctools: "• `.startvc`\n    Mulai panggilan grup dalam grup.\n\n• `.Stopvc`\n    Hentikan panggilan grup dalam grup.\n\n• `.vctitle <title>`\n    Ubah panggilan grup judul.\n\n• `.vcinvite`\n    Undang semua anggota grup dalam panggilan grup.\n    (Anda harus bergabung)"
help_search: "• `.saavn <Query Search>`\n    Unduh lagu dari Saavn.\n\n• `.google <muery>`\n    Untuk melakukan pencarian google.\n\n• `.github <username>`\n    Dapatkan informasi lengkap dari profil github pengguna.\n\n• `.img <muery>`\n  `.img <muery>;<Tidak ada hasil> `\n    Untuk melakukan pencarian gambar.\n\n• `.Reverse`\n    Balas gambar atau stiker untuk menemukan sausnya."
help_fedutils: "• `.superfban <Balas ke pengguna/userid/nama pengguna>`\n    FBAN orang di semua FBI di mana Anda adalah admin.\n\n• `.superunfban <Balas ke pengguna/userid/nama pengguna>`\n    Un-fban orang di semua FBI di mana Anda adalah admin.\n\nTentukan FBAN Group dan FBI untuk mengecualikan di Asisten.\n\n• `.fstat <username/id/balas ke pengguna>`\n    Kumpulkan stat fed orang di Rose.\n\n• `.fedinfo <(fedId)>`\n    Kumpulkan info federasi dari ID Fed yang diberikan, atau The Fed yang Anda miliki, dari Rose."
help_bot: "• `.Alive` |`.Salih inline`\n    Periksa apakah bot Anda berfungsi.\n\n• `.ping`\n    Periksa waktu respons Ultroid.\n\n• `.Pdate`\n    Lihat Changelogs Jika ada pembaruan yang tersedia.\n\n• `.cmds`\n    Lihat semua nama plugin.\n\n• `.Restart`\n    Untuk memulai kembali bot Anda.\n\n• `.logs (sys)`\n    Dapatkan log terminal penuh.\n• `.logs karbon`\n    Dapatkan log karbonisasi sys.\n• `.logs heroku`\n   Dapatkan 100 baris log Heroku terbaru.\n\n• `.shutdown`\n    Matikan bot Anda."
help_tag: "• `.tagall`\n    Tag top 100 anggota obrolan.\n\n• `.tagadmin`\n    Tag admin obrolan itu.\n\n• `.tagowner`\n    Tag pemilik obrolan itu\n\n• `.tagbots`\n    Tag bot obrolan itu.\n\n• `.tagrec`\n    Tag baru -baru ini anggota aktif.\n\n• `.tagon`\n    Tag anggota online (bekerja hanya jika privasi mati).\n\n• `.tagoff`\n    Tag anggota offline (bekerja hanya jika privasi mati)."
help_globaltools: "• `.gban <Balas pengguna/ nama pengguna>`\n• `.ungban`\n    Ban/Unban secara global.\n\n• `.gstat <balasan ke pengguna/userid/username>`\n   Periksa apakah pengguna Gbbed.\n\n• `.listgban`: Sebutkan semua pengguna GBBed.\n\n• `.gmute` | `.ungmute` <Balas pengguna/ nama pengguna>\n    Bisu/buka secara global.\n\n• `.gkick <balasan/username>` `tendangan pengguna secara global`\n• `.gcast <Text/Reply>` `Global mengirim msg di semua grps`\n\n• `.gadmincast <teks/balasan>` `disiarkan secara global di obrolan admin Anda`\n•.\n\n• `.gblacklist <chat id/username/nothing (untuk obrolan saat ini)`\n   Tambahkan obrolan ke daftar hitam dan mengabaikan siaran global.\n• `.UngBlacklist`` Hapus obrolan dari Blacklist.`\n\n• `.gPromote <Reply to user> <channel/group/all> <Rank>`\n    Promosikan pengguna secara global di mana Anda berada\n    - Tetapkan apakah akan mempromosikan hanya di grup/saluran/semua.\n    EG- `Boss Group GPromote ~ mempromosikan pengguna di semua GRP.\n        `gPromote @username semua sar` ~ mempromosikan pengguna di semua grup & saluran\n• `.gdemote` -` pengguna demote secara global`"
help_extra: "• `.del <balasan ke pesan>`\n    Hapus pesan yang dibalas.\n\n• `.Edit <Pesan Baru>`\n    Edit pesan terakhir Anda atau balas MSG.\n\n• `.copy <balasan ke pesan>`\n    Salin menjawab pesan / media.\n\n• `.Reply`\n    Balas pesan terkirim terakhir untuk membalas pengguna."
help_autoban: "• `.Autokick <on/off>`\n    pada - untuk mengaktifkan.\n    OFF - untuk menonaktifkan.\n    Secara otomatis menendang pengguna baru yang bergabung dari grup.\n\n• `.cban`\n    Aktifkan/Nonaktifkan Autobanning Send sebagai saluran dalam obrolan bekas.\n\n• `.addwl <username>`\n   Tambahkan saluran ke daftar putih ChannelBan.\n\n• `.remwl <username>`\n   Hapus saluran dari daftar putih ChannelBan.\n\n• `.listwl`: Sebutkan semua saluran daftar putih."