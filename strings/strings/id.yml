help_database: "• ** Perintah basis data, jangan gunakan jika Anda tidak tahu apa itu. **\n\n• `.setdb Key |nilai`\n    Tetapkan nilai dalam database.\n    mis.\n    `.setdb hai`\n    `.setdb hai |Ultroid di sini`\n    `.setdb --Extend variable value` atau` .setdb -e variabel nilai` untuk menambahkan nilai ke nilai yang keluar dalam db.\n\n• `.deldb Key`\n    Hapus kunci dari db.\n\n• `.RendB Keyname Lama |Keyname baru`\n    Perbarui nama kunci"
help_glitch: "• `.glitch <Balas ke media>` memberikan kesalahan."
help_core: "• `instalasi <balasan ke plugin>`\n    Untuk menginstal plugin,\n  `.instal F`\n    Untuk memaksa pemasangan.\n\n• `.uninstal <nama plugin>`\n    Untuk membongkar dan menghapus plugin.\n\n• `.Load <Name Plugin>`\n    Untuk memuat plugin tidak resmi yang diturunkan.\n\n• `.unload <nama plugin>`\n    Untuk membongkar plugin tidak resmi.\n\n• `.Help <plugin name>`\n    Menampilkan menu bantuan (seperti ini) untuk setiap plugin.\n\n• `.getAddons <tautan mentah ke kode>`\n    Muat plugin dari tautan mentah yang diberikan."
help_compressor: "• `.compress <balasan ke video>`\n    opsional `crf` dan` stream`\n    Contoh: `.compress 27 stream` atau` .compress 28`\n    Menyandikan video yang menjawab sesuai dengan nilai CRF.\n    Lebih sedikit CRF == Kualitas tinggi, lebih banyak ukuran\n    Lebih banyak CRF == Kualitas rendah, ukuran lebih sedikit\n    Rentang CRF = 20-51\n    Default = 27"
help_antiflood: "• `.setflood <Integer>`\n    Tetapkan batas banjir dalam obrolan.\n\n• `.remflood`\n    Hapus batas banjir dari obrolan.\n\n• `.getflood`\n    Dapatkan batas banjir dari obrolan."
help_schedulemsg: "• `.schedule <Teks/Balas ke msg> <lime>`\n    Dalam waktu Anda dapat menggunakan angka kedua sebagai angka, atau seperti 1 jam atau 1m\n    misalnya.`.schedule halo 100` memberikan msg setelah 100 detik.\n    misalnya.`.schedule halo 1h` memberikan msg setelah satu jam."
help_stickertools: "• `.destroy <balasan ke animasi stiker>`\n    Untuk menghancurkan stiker.\n\n• `.Tiny <Reply to Media>`\n    Untuk membuat stiker kecil.\n\n• `.kang <balasan ke gambar/stiker>`\n    Kang stiker (tambahkan ke paket Anda).\n\n• `.packkang <pack name>`\n    Kang set stiker lengkap (dengan nama khusus).\n\n• `.Round <Balas ke media mana pun>`\n    Untuk mengekstrak stiker bundar."
help_profanityfilter: "• `.addprofanity`\n   Jika seseorang mengirim kata buruk dalam obrolan, maka bot akan menghapus pesan itu.\n\n• `.remprofanity`\n   Dari obrolan dari daftar kata -kata kotor."
help_gdrive: "• `.gdul <balasan/nama file>`\n    Balas ke file untuk mengunggah di Google Drive.\n    Tambahkan nama file untuk diunggah di Google Drive.\n\n• `.gdown <file id/link> |<filename> `\n    Unduh dari tautan gdrive atau ID file.\n\n• `.gdsearch <name file>`\n    Cari Nama File di Google Drive dan dapatkan tautan.\n\n• `.gdlist`\n    Sebutkan semua file gdrive.\n\n• `.gdfolder`\n    Tautan ke folder Google Drive Anda.\n    Jika ditambahkan maka semua file akan diunggah di folder ini."
rss_5: "`Berhasil ditambahkan ke obrolan ini.`"
help_admintools: "• `.promote <balas ke pengguna/userid/username>`\n• `.demote`\n    Promosikan/Demote Pengguna dalam Obrolan.\n\n• `.BAN <Balas ke pengguna/userid/username> <alasan>`\n• `.unban`\n    Ban/unban Pengguna dari obrolan.\n\n• `.kick <balas ke pengguna/userid/username> <alasan>`\n    Tendang pengguna dari obrolan.\n\n• `.pin <balasan ke pesan>`\n    Pin pesan di obrolan\n• `.tpin <lime> <Temp Pin Message>`\n• `.unpin (semua) <Balas ke pesan>`\n    Buka pesan dalam obrolan.\n\n• `.pinned`\n   Dapatkan pesan yang disematkan dalam obrolan saat ini.\n• `.listpinned`\n   Dapatkan semua pesan yang disematkan dalam obrolan saat ini\n\n• `.autodelete <24h/7d/1m/off>`\n   Aktifkan pesan menghapus otomatis dalam obrolan.\n\n• `.purge <balasan ke pesan>`\n    Bersihkan semua pesan dari pesan yang dibalas.\n\n• `.purgeme <balasan ke pesan>`\n    Bersihkan hanya pesan Anda dari pesan yang dibalas.\n\n• `.purgeall`\n    Hapus semua MSG pengguna yang dibalas."
help_button: "• `. BUTTON <teks dengan format tombol`\n   Buat tombol Anda juga dapat membalas foto\n\nFormat:- `.Button Hei di sana!@Useultroid 😎.\n[Ultroid |t.me/theultroidide Aöport |t.me/ultroidsupportchat |sama]\n[Teamultroid |t.me/teamultroid] `"
help_chatbot: "• `.addai <balasan ke pengguna/berikan nama pengguna/userid>`\n   Tambahkan AI Chatbot untuk membalas pengguna itu.\n\n• `.Remai <Balas ke pengguna/berikan nama pengguna/userid>`\n   Hapus chatbot AI.\n\n• `.repai <balasan ke pengguna/berikan pesan>`\n   Balas kepada pengguna dengan pesan oleh AI.\n\n• `.listai`\n   Buat daftar pengguna yang saat ini ditambahkan AI."
help_utilities: "• `.KickMe`: Meninggalkan kelompok.\n\n• `.date`: Tunjukkan kalender.\n\n• `.Listreserved`\n    Sebutkan semua nama pengguna (saluran/grup) yang Anda miliki.\n\n• `.stats`: Lihat statistik profil Anda.\n\n• `.paste` -` Sertakan teks panjang / balas file teks.`\n\n• `.info <username/userid/chatid>`\n    Balas pesan seseorang.\n\n• `.Nvite <username/userid>`\n    Tambahkan pengguna ke obrolan.\n\n• `.RMBG <Balas ke pic>`\n    Hapus latar belakang dari gambar itu.\n\n• `.telegraph <balasan ke media/teks>`\n    Unggah media/teks ke telegraf.\n\n• `.json <balas ke msg>`\n    Dapatkan pengkodean JSON dari pesan tersebut.\n\n•.\n    Buat jajak pendapat YA/TIDAK untuk saran yang dibalas.\n\n• `.ipinfo <Paddress>`: Dapatkan info tentang alamat IP itu.\n\n• `.cpy <balasan ke pesan>`\n   Salin pesan yang menjawab, dengan pemformatan. Kedaluwarsa dalam 24 jam.\n• `.pst`\n   Tempel pesan yang disalin, dengan pemformatan.\n\n• `.Men.\n\n• `.ncode <FILE>`\n   Gunakan - Tempel isi file dan kirim sebagai pic."
help_usage: "• `. Penggunaan`\n    Dapatkan penggunaan keseluruhan.\n\n• `. Gunakan Heroku`\n   Dapatkan statistik Heroku.\n\n• `. Penggunaan DB`\n   Dapatkan penggunaan penyimpanan basis data."
help_logo: "• `.logo <Text>`\n   Menghasilkan logo teks yang diberikan\n   Atau membalas gambar, untuk menulis teks Anda di atasnya.\n   Atau balas file font, untuk menulis dengan font itu."
help_writer: "• `.Trite <teks atau balas teks>`\n   Itu akan menulis di atas kertas.\n\n• `.Image <teks atau balas HTML atau file dokumen>`\n   Tulis gambar dari HTML atau teks apa pun."
help_fontgen: "• `.font <font name>: <text>`\n    Hasilkan font yang berbeda untuk teks.\n\n• `.font`\n    Untuk mendapatkan daftar font"
help_games: "• `.Aakinor` |`/Akinator`\n   Mulai game Akinator dari UserBot/Assistant\n\n• `/startgame`\n   Buka Portal untuk Game"
help_audiotools: "`.makevoice <balasan ke audio>`\n   Membuat catatan suara dari audio.\n\n`.atrim <from time> - <to time>`\n   Potong audio sesuai waktu tertentu.\n   Waktu harus dalam hitungan detik.`.atrim 50-70`\n\n`.ExtracTaudio <Balas ke media>`\n   Untuk mengekstrak audio darinya."
help_greetings: "---- menyambut ----\n• `.setwelcome <pesan/balas ke pesan>`\n    Setel pesan selamat datang di obrolan saat ini.\n\n• `.clearwelcome`\n    Hapus sambutan dalam obrolan saat ini.\n\n• `.getwelcome`\n    Dapatkan pesan selamat datang dalam obrolan saat ini.\n\n---- Selamat tinggal ----\n• `.setgoodbye <pesan/balas ke pesan>`\n    Tetapkan pesan selamat tinggal di obrolan saat ini.\n\n• `.cleargoodbye`\n    Hapus selamat tinggal di obrolan saat ini.\n\n• `.getgoodbye`\n    Dapatkan pesan selamat tinggal di obrolan saat ini.\n\n• `.Mengamen ON/OFF`\n    Kirim stiker terima kasih untuk mencapai jumlah anggota 100*X di grup Anda."
help_words: "• `.Meaning <word>`\n    Dapatkan arti kata.\n\n• `.synonim <word>`\n    Dapatkan semua sinonim.\n\n• `.antonim <word>`\n    Dapatkan semua antonim.\n\n• `.ud <word>`\n    Fetch Word Defenition dari Urbandictionary."
help_chats: "• `.delchat <opsional- nama pengguna/id>`\n    Hapus grup CMD ini digunakan.\n\n• `.getLink`\n• `.getLink r` -` buat tautan dengan persetujuan admin`\n• `.getLink r title_here` -` admin persetujuan dengan judul tautan`\n• `.getLink 10` -` batas penggunaan di tautan baru`\n    Dapatkan tautan grup CMD ini digunakan.\n\n• `.create (g | B | C) <Group_name>;<Propsional-UserName> `\n    Buat grup dengan nama tertentu.\n    G - Megagroup/Supergroup\n    B - Kelompok Kecil\n    C - saluran\n\n• `.setgpic <balasan ke foto> <chat username>`\n    Atur foto profil grup.\n\n• `.delgpic <chat username -optional>`\n    Hapus foto profil grup.\n\n• `.unbanall`\n    Unban semua anggota kelompok.\n\n• `.rmusers`\n    Hapus pengguna secara khusus."
help_snips: "• `.addsnip <word> <balas ke pesan>`\n    Tambahkan kata yang digunakan sebagai snip terkait dengan menjawab pesan.\n\n• `.remsnip <word>`\n    Hapus kata snip ..\n\n• `.listSnip`\n    Buat daftar semua snip.\n\n• Menggunakan :\n    ketik `$ (snip word Anda)` dapatkan balasan yang diselesaikan."
help_resize: "• `.size <balasan ke media>`\n   Untuk mendapatkan ukurannya.\n\n•.\n   Untuk mengubah ukuran gambar pada sumbu x, y.\n   misalnya.`. menghirup 690 960`"
help_autopic: "• `.Outopic <Query Search>`\n    Akan mengubah gambar profil Anda pada interval yang ditentukan dengan foto yang terkait dengan topik yang diberikan.\n\n• `.Autopic`: Hentikan autopik jika aktif."
help_afk: "• `.Afk <Reason Opsional>`\n    AFK berarti jauh dari keyboard,\n    Setelah ini diaktifkan, jika seseorang memberi tag atau pesan kepada Anda, ia akan mendapatkan balasan otomatis dari bot.\n\n    (Catatan: Tetapkan file media dalam pesan AFK dengan membalas media apa pun dengan `.afk <alal reason>`)."
help_sudo: "• `.addsudo`\n    Tambahkan pengguna sudo dengan membalas pengguna atau menggunakan <spare> UserId yang terpisah\n\n• `.delsudo`\n    Hapus pengguna sudo dengan membalas pengguna atau menggunakan <spare> UserId yang terpisah\n\n• `.listudo`\n    Buat daftar semua pengguna sudo."
help_beautify: "• `.carbon <teks/balas ke msg/balas ke dokumen>`\n    Carbonise teks dengan pengaturan default.\n\n• `.rcarbon <teks/balas ke msg/balas ke dokumen>`\n    Carbonise teks, dengan warna BG acak.\n\n• `.ccarbon <nool> <teks/balas ke msg/balas ke dokumen>`\n    Carbonise teks, dengan warna BG kustom.\n\n•.\n  `.rayso list` -` dapatkan daftar tema.`"
help_broadcast: "• `.addch <id/balas ke daftar/tidak ada>`\n    Tambahkan obrolan ke database.Menambahkan obrolan saat ini jika tidak ada ID yang ditentukan.\n\n• `.remch <all/id/none>`\n    Menghapus obrolan yang ditentukan (obrolan saat ini jika tidak ada yang ditentukan), atau semua obrolan.\n\n• `.Broadcast <Balas ke msg>`\n    Kirim pesan yang dibalas ke semua obrolan di database.\n\n• `.forward <balas ke msg>`\n     Teruskan pesan ke semua obrolan di database.\n\n• `.listChannels`\n    Untuk mendapatkan daftar semua obrolan tambahan."
help_fileshare: "• `.store <Reply_to_Message>`\n   Simpan pesan/media yang menjawab dan hasilkan tautan yang dapat dibagikan ke file itu, untuk diakses melalui asisten bot Anda!\n\n• `.delstored <tautan file yang disimpan>`\n    Hapus file yang disimpan.\n\n• `.liststored`\n   Dapatkan semua pesan tersimpan.\n\n• Gunakan bot asisten Anda dengan `filestore` untuk melihat file yang disimpan secara inline."
help_locks: "• `.lock <msgs/media/stiker/gif/game/inline/polls/undangan/pin/changeInfo>`\n    Kunci pengaturan yang digunakan dalam grup bekas.\n\n•.\n    Buka kunci pengaturan yang digunakan dalam grup bekas."
rss_1: "`Berikan URL RSS untuk ditambahkan..`"
help_filter: "• `.addfilter <word> <balas ke pesan>`\n    Tambahkan kata yang digunakan sebagai filter yang berkaitan dengan menjawab pesan.\n\n• `.remfilter <word>`\n    Hapus pengguna yang difilter ..\n\n• `.listFilter`\n    Buat daftar semua filter."
help_misc: "• `.eod`\n    `Dapatkan acara hari ini`\n\n• `.pntrst <link/id>`\n    Unduh dan Kirim Pin Pinterest\n\n• `.gadget <query pencarian>`\n    Pencarian gadget dari telegram.\n\n• `.Randomuser`\n   Hasilkan detail tentang pengguna acak.\n\n• `.ascii <gambar balasan>`\n    Konversi membalas gambar menjadi html."
help_forcesubscribe: "• `.fsub <chat username> <d>`\n    Aktifkan Forcesub dalam obrolan bekas!\n\n• `.Checkfsub`\n    Periksa/Dapatkan Pengaturan Forcesub Aktif dari Obrolan Bekas.\n\n• `.remfsub`\n    Hapus Forcesub dari obrolan bekas!\n\n    Catatan - Anda harus menjadi admin di kedua saluran/obrolan\n        Untuk menggunakan berlangganan kekuatan."
