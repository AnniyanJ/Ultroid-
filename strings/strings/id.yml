help_converter: "• `.onvert <gif/img/stiker/webm>`\n    Balas ke media untuk mengubahnya menjadi gif / gambar / webm / stiker normal.\n\n• `.doc <fileName.ext>`\n    Balas pesan teks untuk menyimpannya dalam file.\n\n• `.open`\n    Balas file untuk mengungkapkan teksnya.\n\n• `.Rename <nama file dengan ekstensi>`\n    Ubah nama file\n\n• `.MERMNAIL <Balas ke file gambar/thumbnail>`\n    Unggah file Anda dengan thumbnail khusus Anda."
help_videotools: "• `.Sample <durasi dalam detik>`\n   Membuat sampel video singkat ..\n\n• `.vshots <jumlah tembakan>`\n   Membuat tangkapan layar video ..\n\n• `.vtrim <start time> - <end time> di detik`\n    Pangkas video yang panjang .."
help_downloadupload: "• `.ul <path/to/file>`\n    Unggah file di telegram.\n    Gunakan argumen berikut sebelum atau sesudah nama file sesuai persyaratan:\n      `-stream` untuk mengunggah sebagai aliran.\n      `--delete` untuk menghapus file setelah mengunggah.\n      `--no-menjabat 'untuk mengunggah tanpa thumbnail.\n\n• `.dl <filename (opsional)>`\n    Balas file untuk diunduh.\n\n• `.download <ddl> (| fileName)`\n    Unduh menggunakan DDL.Akan nama file autogenerate jika tidak diberikan."
