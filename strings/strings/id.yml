help_other: "• `.Sendlah <username/id> <Reply/type>`\n    Kirim pesan ke pengguna/obrolan.\n\n• `.fwdreply <balas ke msg>`\n    Balas pesan seseorang dengan meneruskannya secara pribadi.\n\n• `.save <balasan pesan>`\n    Simpan itu membalas MSG ke kotak pesan yang disimpan Anda.\n\n• `.fsave <balasan pesan>`\n    Maju yang membalas MSG ke pesan yang disimpan Anda."
help_youtube: "• `.yta <(youtube/any) tautan>`\n   Unduh audio dari tautan.\n\n• `.ytv <(youtube/any) tautan>`\n   Unduh video dari tautan.\n\n• `.ytsa <(youtube) pencarian kueri>`\n   Cari dan unduh audio dari YouTube.\n\n• `.ytsv <(youtube) pencarian kueri>`\n   Cari dan unduh video dari YouTube."
help_ziptools: "• `.zip <balasan ke file>`\n    zip file balas\n    Untuk mengatur kata sandi di zip: `.zip <wordsword>` membalas file\n\n• `.unzip <balasan ke file zip>`\n    Buka zip file yang menjawab.\n\n• `.azip <balasan ke file>`\n   Tambahkan file ke batch untuk zip unggahan batch\n\n• `.dozip`\n   Unggah zip batch file yang Anda tambahkan dari `.azip`\n   Untuk mengatur kata sandi: `.dozip <wordsword>`"
